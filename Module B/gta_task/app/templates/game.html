{% extends "layout.html" %}
{% block title %}Mini Game{% endblock %}
{% block content %}
<h2>ðŸŽ¯ Mini Game: Click the Flag!</h2>

<style>
  #game-area {
    width: 100%;
    height: 500px;
    background: #111;
    border: 2px solid #FFD700;
    border-radius: 15px;
    position: relative;
    overflow: hidden;
    margin: 30px auto;
  }
  .flag {
    position: absolute;
    width: 80px;
    height: 80px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Flag_icon_red_4.svg/512px-Flag_icon_red_4.svg.png') no-repeat center;
    background-size: contain;
    cursor: pointer;
    animation: popin 0.3s ease;
  }
  @keyframes popin {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
</style>

<div id="score" style="font-size: 1.4em; color: #FFD700;">Score: 0</div>
<div id="game-area"></div>

<script>
  const gameArea = document.getElementById('game-area');
  const scoreBox = document.getElementById('score');
  let score = 0;

  function spawnFlag() {
    const flag = document.createElement('div');
    flag.className = 'flag';
    flag.style.top = Math.random() * 420 + 'px';
    flag.style.left = Math.random() * 90 + '%';

    flag.onclick = () => {
      score++;
      scoreBox.textContent = 'Score: ' + score;
      flag.remove();
      spawnFlag();
    };

    gameArea.appendChild(flag);
    setTimeout(() => {
      if (gameArea.contains(flag)) {
        flag.remove();
        spawnFlag();
      }
    }, 2000);
  }

  spawnFlag();
</script>
{% endblock %}
